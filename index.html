<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h1>Palindrome Checker</h1>
    </header>
    <main>
      <input id="text-input" placeholder="Enter text here" />
      <button id="check-btn" type="submit">Check</button>
      <div id="result"></div>
      <div class="info">
        A palindrome is a word or phrase that can be read the same way forwards
        and backwards, ignoring punctuation, case, and spacing.
      </div>
    </main>
  </body>

  <script src="./script.js"></script>
</html>
